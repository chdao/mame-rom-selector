name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Bug fixes and improvements'

jobs:
  create-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Build Windows
      run: dotnet publish MameSelector/MameSelector.csproj --configuration Release --runtime win-x64 --self-contained true --output ./publish/win-x64
        
    - name: Create Windows ZIP
      run: |
        Compress-Archive -Path "./publish/win-x64/*" -DestinationPath "./mame-rom-selector-windows.zip" -Force
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: MAME ROM Selector ${{ github.event.inputs.version }}
        body: |
          ## MAME ROM Selector ${{ github.event.inputs.version }}
          
          ${{ github.event.inputs.release_notes }}
          
          ### Download:
          - **Windows**: Download `mame-rom-selector-windows.zip`
          
          ### Installation:
          1. Download the Windows archive
          2. Extract the files
          3. Run `MameSelector.exe`
          
          ### Requirements:
          - .NET 8.0 Runtime (included in self-contained build)
          - Windows 10/11
        draft: false
        prerelease: false
        
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./mame-rom-selector-windows.zip
        asset_name: mame-rom-selector-windows.zip
        asset_content_type: application/zip
